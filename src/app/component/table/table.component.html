<div class="container">
  <div class="col">

<table   mat-table [dataSource]="testSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef  > # </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Lag">
      <th mat-header-cell *matHeaderCellDef> Lag </th>
      <td mat-cell *matCellDef="let element"> {{element.Lag}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="M">
      <th mat-header-cell *matHeaderCellDef> M </th>
      <td mat-cell *matCellDef="let element"> {{element.M}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="V">
      <th mat-header-cell *matHeaderCellDef> V </th>
      <td mat-cell *matCellDef="let element"> {{element.V}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="O">
        <th mat-header-cell *matHeaderCellDef> O </th>
        <td mat-cell *matCellDef="let element"> {{element.O}} </td>
      </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="F">
            <th mat-header-cell *matHeaderCellDef> F </th>
            <td mat-cell *matCellDef="let element"> {{element.F}} </td>
          </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="GM">
            <th mat-header-cell *matHeaderCellDef> GM </th>
            <td mat-cell *matCellDef="let element"> {{element.GM}} </td>
          </ng-container>
        
    <!-- Symbol Column -->
    <ng-container matColumnDef="IM">
        <th mat-header-cell *matHeaderCellDef> IM </th>
        <td mat-cell *matCellDef="let element"> {{element.IM}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="MS">
        <th mat-header-cell *matHeaderCellDef> MS </th>
        <td mat-cell *matCellDef="let element"> {{element.MS}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="P">
        <th mat-header-cell *matHeaderCellDef> P </th>
        <td mat-cell *matCellDef="let element"> {{element.P}} </td>
      </ng-container>
  
  
    <tr mat-header-row  class="th-right" *matHeaderRowDef="dC;"></tr>
    <tr mat-row  *matRowDef="let row; columns: dC;"></tr>
  </table>

  </div>
  <div class="col">
<!-- Make season table for selection of season, next to the standings table -->

  
  </div>
</div>
