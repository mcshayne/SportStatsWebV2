<div class="container">
  <div class="row">

        <h1>Football Leagues</h1>
      </div>
      <div class="row">
        <div class="col-md-6"><h2>MEN</h2>

        <div class="col-md-6"><h2>WOMEN</h2>

      </div>
    </div>
  </div>
